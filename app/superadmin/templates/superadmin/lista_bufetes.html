{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Listado de Bufetes</h2>
    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Plan</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for bufete in bufetes %}
            <tr>
                <td>{{ bufete.nombre_bufete }}</td>
                <td>{{ bufete.plan.nombre }}</td>
                <td>{{ bufete.estado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
