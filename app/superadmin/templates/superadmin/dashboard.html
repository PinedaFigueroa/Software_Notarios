{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Dashboard Global - SuperAdmin</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card shadow-sm p-3 mb-4">
                <h5 class="card-title">Bufetes registrados</h5>
                <p class="card-text display-6">{{ total_bufetes }}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm p-3 mb-4">
                <h5 class="card-title">Usuarios totales</h5>
                <p class="card-text display-6">{{ total_usuarios }}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm p-3 mb-4">
                <h5 class="card-title">Superadmins</h5>
                <p class="card-text display-6">{{ total_superadmins }}</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm p-3 mb-4">
                <h5 class="card-title">Espacio usado</h5>
                <p class="card-text display-6">{{ espacio_usado }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
