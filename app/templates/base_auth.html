<!-- archivo: app/templates/base_auth.html -->
<!-- layout mínimo para páginas de autenticación -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Acceso | Software Notarios{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <header class="py-3 text-center">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height:48px" />
  </header>

  <main class="container my-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">© 2025 Sistema Notarial Hubsa</span>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
