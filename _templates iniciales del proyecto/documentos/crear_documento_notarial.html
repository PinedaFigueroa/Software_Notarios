{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">{{ title }}</h1>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Seleccione el Tipo de Documento Notarial a Crear</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('main_bp.crear_documento_notarial') }}">
                <div class="mb-3">
                    <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
                    <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="Escritura Pública">Escritura Pública</option>
                        <option value="Acta Notarial">Acta Notarial</option>
                        <option value="Aviso">Aviso Notarial</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-file-earmark-plus-fill me-2"></i>Continuar
                </button>
                <a href="{{ url_for('main_bp.dashboard') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock content %}
